name: basic_banking_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  get_storage:
  sqflite: any
  path_provider: ^2.0.11
  intl: ^0.18.0
  phosphor_flutter: ^1.4.0
  font_awesome_flutter: ^10.3.0
  iconsax: ^0.0.8
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - images/


  fonts:
    - family: OverpassMono
      fonts:
        - asset: fonts/OverpassMono-VariableFont_wght.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf
